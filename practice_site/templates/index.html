<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문제 연습</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dark.css') }}">
    <style>
        /* 로그아웃 버튼을 오른쪽 위에 고정 */
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #f44336;  /* 붉은색 */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .logout-button:hover {
            background-color: #d32f2f;  /* hover 시 어두운 붉은색 */
        }
    </style>
</head>
<body>
    <h1>안녕하세요, {{ user.name }}님!</h1>

    <!-- 로그아웃 버튼을 오른쪽 위에 위치시킴 -->
    {% if 'user' in session %}
        <a href="{{ url_for('logout') }}" class="button logout-button">로그아웃</a>
    {% endif %}

    <form method="POST" action="/generate">
        <label>문제 유형 선택:</label>
        <select name="category">
            <option value="for문">for문</option>
            <option value="if문">if문</option>
            <option value="리스트">리스트</option>
            <option value="함수">함수</option>
        </select>
        <button type="submit">문제 출제</button>
    </form>

    {% if problem %}
    <h2>문제</h2>
    <pre>{{ problem }}</pre>

    <form method="POST" action="/submit">
        <label>코드를 입력하세요:</label><br>
        <textarea name="code" rows="10" cols="60"></textarea><br>
        <button type="submit">제출</button>
    </form>
    {% endif %}
</body>
</html>
