<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실행 결과</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dark.css') }}">
</head>
<body>
    <h1>💡 문제</h1>
    <div class="result-box">{{ problem }}</div>

    <h2>🔎 실행 결과</h2>
    <div class="result-box">{{ result }}</div>

    {% if is_correct %}
        <h2 class="correct">✅ 정답입니다!</h2>
    {% else %}
        <h2 class="wrong">❌ 오답입니다</h2>
    {% endif %}

    <h3>🧠 GPT 채점 의견</h3>
    <div class="judgement-box">{{ gpt_judgement }}</div>

    <h3>📘 GPT 정답 코드</h3>
    <div class="code-box">{{ correct_code }}</div>

    <h3>📤 GPT 정답 출력값</h3>
    <div class="result-box">{{ correct_output }}</div>

    <div class="button-box">
        <a href="/" class="button">🔁 문제 다시 출제하기</a>
    </div>
</body>
</html>
